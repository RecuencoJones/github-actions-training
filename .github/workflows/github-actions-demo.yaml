name: GitHub Actions demo

on:
  push:
    branches:
    - main
    paths-ignore:
    - .github/**
  pull_request:
    branches: [main]
  schedule:
    - cron: 15 6 * * 0
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy to'
        type: environment
        required: true
      channel:
        type: choice
        options:
          - nightly
          - stable


jobs:
  build:
    runs-on: ubuntu-latest
    environment: Production
    steps:
      - uses: actions/checkout@v5
      - run: echo ${{ github.event_name }}
      - run: echo ${{ github.ref_name }}
      - run: echo ${{ github.event.inputs.channel }}
      - run: ls -alR
